# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: ssmarco/php-solr:latest
        environment:
          - SS_DATABASE_SERVER=127.0.0.1
          - SS_DATABASE_USERNAME=root
          - SS_DATABASE_PASSWORD=ubuntu
          - SS_DATABASE_NAME=circle_test
          - SS_ENVIRONMENT_TYPE=test
          - SS_DEFAULT_ADMIN_USERNAME=admin
          - SS_DEFAULT_ADMIN_PASSWORD=password
          - DEBUGBAR_DISABLE=true
      - image: circleci/mysql:5.7
        environment:
          - MYSQL_USER=root
          - MYSQL_ROOT_PASSWORD=ubuntu
          - MYSQL_DATABASE=circle_test
          - MYSQL_HOST=127.0.0.1

    working_directory: /var/www/html

    steps:
      - run: cd /var/www/html
      - checkout
      - run: composer require silverstripe/recipe-cms
      - run: composer update -n --prefer-dist --ignore-platform-reqs
      - run: composer vendor-expose
      - run:
          name: Create implementation code by extending BaseIndex
          command: |
            cat <<'PHPSRC' > /var/www/html/app/src/TestIndex.php
            <?php
              use Firesphere\SolrSearch\Indexes\BaseIndex;
              use SilverStripe\CMS\Model\SiteTree;
              use SilverStripe\Dev\TestOnly;
              class TestIndex extends BaseIndex implements TestOnly {
              public function init() {
                $this->addClass(SiteTree::class);
                $this->addFulltextField('Title');
                $this->addFulltextField('Content');
              }
              public function getIndexName(): string {
                return 'TestIndex';
              }
            }
            PHPSRC
      - run: vendor/bin/sake dev/build flush=all skipannotation=true
      - run:
          name: Run Solr Configure
          command: |
            service apache2 restart
            service solr restart
            mkdir -p /var/www/html/.solr && chmod -R 777 /var/www/html/.solr
            vendor/bin/sake dev/tasks/SolrConfigureTask
      - run: vendor/bin/sake dev/tasks/SolrIndexTask
      - run: vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit ./coverage/junit.xml -d memory_limit=512M tests/unit
      - run: bash <(curl -s https://codecov.io/bash) -f coverage.xml
      - run: vendor/bin/phpcs --standard=phpcs.xml.dist src
      - store_test_results:
          path: /var/www/html/coverage
      - store_artifacts:
          path: /var/www/html/coverage
          destination: phpunit
